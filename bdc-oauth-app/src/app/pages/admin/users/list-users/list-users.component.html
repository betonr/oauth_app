<section class="conatiner_page-not_authorized" *ngIf="authorized === false">
    You are not allowed to access this resource!
</section>

<section class="container-page__admin" *ngIf="authorized === true">
    <!-- TITLE -->
    <div class="admin-title">
        <div class="title">
            <span class="title-group">users /</span>
            <span class="title-sub-group">List</span>
        </div>
        <button
            mat-raised-button
            [routerLink]="'/admin/users/create'">
            <mat-icon>add</mat-icon> New User
        </button>
    </div>

    <!-- LIST -->
    <div class="users-list">
        <table mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z1 users_list-table"
            matSort
            matSortActive="date"
            matSortDisableClear
            matSortDirection="desc">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> NAME </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> USERNAME </th>
                <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
            </ng-container>

            <ng-container matColumnDef="institution">
                <th mat-header-cell *matHeaderCellDef> INSTITUTION </th>
                <td mat-cell *matCellDef="let element"> {{ element.institution }} </td>
            </ng-container>

            <ng-container matColumnDef="admin">
                <th mat-header-cell *matHeaderCellDef> ADMIN </th>
                <td mat-cell *matCellDef="let element"> {{ element.credential.grants.indexOf('admin') >= 0 ? 'Yes' : 'No' }} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> DATE </th>
                <td mat-cell *matCellDef="let element"> {{ getDateFormated(element.created_at) }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</section>
